        <div class="container pt-4">
            <form class="d-flex">
                <div class="mb-3 pe-2" style="width: 150px;">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>전체</option>
                        <option value="1">전체</option>
                        <option value="2">회원번호</option>
                        <option value="3">회원아이디</option>
                        <option value="4">회원이름</option>
                        <option value="5">연령대</option>
                    </select>
                </div>
                <div class="mb-3 pe-2">
                  <input type="text" class="form-control" id="searchName">
                </div>
                <div>
                    <button type="submit" class="btn btn-secondary" >검색</button>
                </div>
            </form>
        </div>
        <div class="container">
            <table class="table table-hover">
                <thead>
                    <tr class="table-dark text-center">
                        <th scope="col">#</th>
                        <th scope="col">회원번호</th>
                        <th scope="col">회원아이디</th>
                        <th scope="col">회원이름</th>
                        <th scope="col">연령대</th>
                        <th scope="col">성별</th>
                        <th scope="col">가입일</th>
                        <th scope="col">최근 로그인 시간</th>
                        <th scope="col">남은 시간</th>
                        <th scope="col" colspan="2">관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center">
                        <th class="pt-3 " scope="row">
                            <div class="form-check d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                        </th>
                        <td class="pt-3" >Mark</td>
                        <td class="pt-3" >Otto</td>
                        <td class="pt-3" >@mdo</td>
                        <td class="pt-3" >Mark</td>
                        <td class="pt-3" >Otto</td>
                        <td class="pt-3" >@mdo</td>
                        <td class="pt-3" >Mark</td>
                        <td class="pt-3" >Mark</td>
                        <td><button type="button" class="btn btn-outline-danger" disabled>삭제</button></td>
                        <td><button type="button" class="btn btn-outline-warning" disabled>조회</button></td>
                    </tr>
                    <tr class="text-center">
                        <th class="pt-3" scope="row">
                            <div class="form-check d-flex justify-content-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            </div>
                        </th>
                        <td class="pt-3" >Mark</td>
                        <td class="pt-3" >Otto</td>
                        <td class="pt-3" >@mdo</td>
                        <td class="pt-3" >Mark</td>
                        <td class="pt-3" >Otto</td>
                        <td class="pt-3" >@mdo</td>
                        <td class="pt-3" >Mark</td>
                        <td class="pt-3" >Mark</td>
                        <td><button type="button" class="btn btn-outline-danger">삭제</button></td>
                        <td><button type="button" class="btn btn-outline-warning" data-bs-toggle="modal" data-bs-target="#myModal">조회</button></td>
                    </tr>
                </tbody>
              </table>
              <div  class="modal fade" id="detail_check_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
            
                    <!-- Modal Header -->
                    <div class="modal-header">
                    <h4 class="modal-title">상세조회</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
            
                    <!-- Modal body -->

                        <div class="row">
                            <div class="col-6">
                                <table class="table table-borderless">
                                    <tbody>
                                        <tr>
                                            <th>금일 판매갯수</th>
                                            <td>
                                                <input class="form-control form-control-sm" type="text" placeholder="Default input" aria-label="default input example">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>평균 판매갯수</th>
                                            <td>
                                                <input class="form-control form-control-sm" type="text" placeholder="Default input" aria-label="default input example">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>소진 예상일</th>
                                            <td>
                                                <input class="form-control form-control-sm" type="text" placeholder="Default input" aria-label="default input example">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>   
                            </div>
                            <div class="col-6">

                                    <tbody>
                                        <tr>
                                            <th>상품번호</th>
                                            <td>
                                                <input class="form-control form-control-sm" type="text" placeholder="Default input" aria-label="default input example">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>상품명</th>
                                            <td>
                                                <input class="form-control form-control-sm" type="text" placeholder="Default input" aria-label="default input example">
                                            </td>
                                        </tr>

                                            <th>상품분류</th>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>   
                            </div> 
                        </div>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
